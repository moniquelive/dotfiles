<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="font">
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <alias>
    <family>emoji-amperama</family>
    <prefer>
      <family>JetBrainsMono Nerd Font Mono</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

